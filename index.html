<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>DocuWare Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .counter-box {
      background: white;
      padding: 30px 50px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .counter-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .counter-number {
      font-size: 4rem;
      color: #007acc;
    }
  </style>
</head>
<body>

  <div class="counter-box">
    <div class="counter-title">Offene Rechnungen</div>
    <div class="counter-number" id="openInvoices">0</div>
  </div>

  <div class="counter-box">
    <div class="counter-title">Offene alte Rechnungen</div>
    <div class="counter-number" id="oldInvoices">0</div>
  </div>

  <!-- CountUp.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/countup.js@2.0.8/dist/countUp.min.js"></script>
  <script>
    // Beispielwerte, die du per JSON oder Platzhalter einf√ºgen kannst
    const openInvoices ={"formula":201,"formulaLocal":201,"numberFormat":"General","text":"201","value":201,"valueType":"Double"} ;
    const oldInvoices ={"formula":61,"formulaLocal":61,"numberFormat":"General","text":"61","value":61,"valueType":"Double"} ;

    // Animation starten
    const counter1 = new CountUp('openInvoices', openInvoices);
    const counter2 = new CountUp('oldInvoices', oldInvoices);

    if (!counter1.error) counter1.start();
    else console.error(counter1.error);

    if (!counter2.error) counter2.start();
    else console.error(counter2.error);
  </script>

</body>
</html>
