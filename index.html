<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 28px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: inline-block;
      padding: 30px;
      margin: 20px;
      width: 300px;
    }

    .number {
      font-size: 60px;
      font-weight: bold;
      color: #007bff;
    }

    .label {
      font-size: 18px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>DocuWare Dashboard</h1>

  <div class="card">
    <div id="openInvoices" class="number">0</div>
    <div class="label">Offene Rechnungen</div>
  </div>

  <div class="card">
    <div id="oldInvoices" class="number">0</div>
    <div class="label">Alte offene Rechnungen</div>
  </div>

  <!-- CountUp.js von CDN laden -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.6.2/countUp.umd.js"></script>

  <script>
    // Beispielhafte Daten â€“ werden von Make ersetzt
    const openInvoices = {"formula":159,"formulaLocal":159,"numberFormat":"General","text":"159","value":159,"valueType":"Double"};

    const oldInvoices = {"formula":59,"formulaLocal":59,"numberFormat":"General","text":"59","value":59,"valueType":"Double"};

    // Werte extrahieren mit Fallback (falls "value" fehlt)
    const openValue = openInvoices?.value ?? 0;
    const oldValue = oldInvoices?.value ?? 0;

    const counter1 = new countUp.CountUp('openInvoices', openValue);
    const counter2 = new countUp.CountUp('oldInvoices', oldValue);

    if (!counter1.error) counter1.start();
    else console.error(counter1.error);

    if (!counter2.error) counter2.start();
    else console.error(counter2.error);
  </script>

</body>
</html>
