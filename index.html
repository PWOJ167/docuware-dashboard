<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dashboard mit Kamelen</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      overflow: hidden;
    }

    .dashboard {
      text-align: center;
      padding-top: 30px;
      color: #333;
    }

    .section {
      display: inline-block;
      margin: 30px;
    }

    .section h1 {
      font-size: 2rem;
      margin: 0;
    }

    .value {
      font-size: 4.5rem;
      font-weight: bold;
      color: #d35400;
    }

    .desert {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: linear-gradient(to top, #edc9af, #f4e2d8);
      overflow: hidden;
    }

    .camel-container {
      position: absolute;
      width: 150px;
      text-align: center;
    }

    .label {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .camel img {
      width: 100%;
    }

    .camel-open {
      top: 20px;
      left: -150px;
      animation: moveLeftToRight 178s linear infinite;
    }

    .camel-old {
      top: 90px;
      left: -150px;
      animation: moveLeftToRight 69s linear infinite;
    }

    @keyframes moveLeftToRight {
      0% {
        left: -200px;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <div class="section">
      <h1>Offene Rechnungen</h1>
      <div class="value">178</div>
    </div>
    <div class="section">
      <h1>Alte offene Rechnungen</h1>
      <div class="value">69</div>
    </div>
  </div>

  <div class="desert">
    <!-- Kamel für offene Rechnungen -->
    <div class="camel-container camel-open">
      <div class="label">Offene Rechnungen</div>
      <div class="camel">
        <img src="https://github.com/PWOJ167/docuware-dashboard/blob/main/Camel.png?raw=true"Kamel">
      </div>
    </div>

    <!-- Kamel für alte offene Rechnungen -->
    <div class="camel-container camel-old">
      <div class="label">Alte Rechnungen</div>
      <div class="camel">
        <img src="https://github.com/PWOJ167/docuware-dashboard/blob/main/Camel.png?raw=true"Kamel">
      </div>
    </div>
  </div>

</body>
</html>
