<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dashboard mit Kamelen</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      overflow: hidden;
    }

    .dashboard {
      text-align: center;
      padding-top: 30px;
      color: #333;
    }

    .section {
      display: inline-block;
      margin: 30px;
    }

    .section h1 {
      font-size: 2rem;
      margin: 0;
    }

    .value {
      font-size: 4rem;
      font-weight: bold;
      color: #d35400;
    }

    .desert {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: linear-gradient(to top, #edc9af, #f4e2d8);
      overflow: hidden;
    }

    .camel-container {
      position: absolute;
      bottom: 30px;
      width: 150px;
      text-align: center;
    }

    .label {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .camel img {
      width: 100%;
    }

    /* Geschwindigkeit: Je höher die Zahl, desto kürzer die Dauer => schneller */
    .camel-open {
      animation: moveLeftToRight 10s linear infinite; /* 204 → schnell */
      left: -150px;
    }

    .camel-old {
      animation: moveLeftToRight 20s linear infinite; /* 84→ langsamer */
      left: -150px;
    }

    @keyframes moveLeftToRight {
      0% {
        left: -200px;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <div class="section">
      <h1>Offene Rechnungen</h1>
      <div class="value">204</div>
    </div>
    <div class="section">
      <h1>Alte offene Rechnungen</h1>
      <div class="value">84</div>
    </div>
  </div>

  <div class="desert">
    <!-- Kamel für offene Rechnungen -->
    <div class="camel-container camel-open" style="top: 20px;">
      <div class="label">Offene Rechnungen</div>
      <div class="camel">
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmxkYmpzcXJybHpzamhhemt4c3Fhcnd0dGIxbm4wMTlhN21td2c2cyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/6w1AbedvwNxolUYOoY/giphy.gif" alt="Kamel">
      </div>
    </div>

    <!-- Kamel für alte offene Rechnungen -->
    <div class="camel-container camel-old" style="top: 100px;">
      <div class="label">Alte Rechnungen</div>
      <div class="camel">
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmxkYmpzcXJybHpzamhhemt4c3Fhcnd0dGIxbm4wMTlhN21td2c2cyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/6w1AbedvwNxolUYOoY/giphy.gif" alt="Kamel">
      </div>
    </div>
  </div>

</body>
</html>
