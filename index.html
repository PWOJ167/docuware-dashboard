<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      overflow: hidden;
    }

    .dashboard {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: #333;
    }

    .dashboard h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .dashboard .value {
      font-size: 5rem;
      font-weight: bold;
      color: #d35400;
    }

    .section {
      display: inline-block;
      margin: 40px;
    }

    .desert {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: linear-gradient(to top, #edc9af, #f4e2d8);
      overflow: hidden;
    }

    .camel {
      position: absolute;
      bottom: 30px;
      width: 100px;
      height: 60px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/47/Camel_cartoon_01.svg') no-repeat center/contain;
      animation: walk 30s linear infinite;
    }

    .camel:nth-child(2) {
      animation-delay: 15s;
    }

    @keyframes walk {
      0% {
        left: -120px;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <div class="section">
      <h1>Offene Rechnungen</h1>
      <div class="value">62</div>
    </div>
    <div class="section">
      <h1>Offene alte Rechnungen</h1>
      <div class="value">64</div>
    </div>
  </div>

  <div class="desert">
    <div class="camel"></div>
    <div class="camel"></div>
  </div>

</body>
</html>
