<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rechnungsübersicht</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      background: #f7f9fc;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #007acc;
    }

    #myChart {
      max-width: 800px;
      max-height: 400px;
    }

    .chart-container {
      width: 90%;
      max-width: 900px;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Aktuelle Rechnungen</h1>
  <div class="chart-container">
    <canvas id="myChart"></canvas>
  </div>
  <div class="footer">Stand: <span id="date"></span></div>

  <script>
    const ctx = document.getElementById('myChart').getContext('2d');

    const myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Alte Rechnungen', 'Offene Rechnungen'],
        datasets: [{
          label: 'Anzahl',
          data: 30, // <--- Trage hier deine echten Werte ein oder automatisiere das mit Make
          backgroundColor: ['#ffa726', '#42a5f5'],
          borderRadius: 10
        }]
      },
      options: {
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            enabled: true
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 20
            },
            title: {
              display: true,
              text: 'Anzahl der Rechnungen'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Rechnungstyp'
            }
          }
        }
      }
    });

    // Datum unten anzeigen
    document.getElementById('date').textContent = new Date().toLocaleString('de-DE');
  </script>
</body>
</html>
