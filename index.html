<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dashboard mit Kamelen</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      overflow: hidden;
    }

    .dashboard {
      text-align: center;
      padding-top: 30px;
      color: #333;
    }

    .section {
      display: inline-block;
      margin: 30px;
    }

    .section h1 {
      font-size: 2rem;
      margin: 0;
    }

    .value {
      font-size: 4rem;
      font-weight: bold;
      color: #d35400;
    }

    .desert {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: linear-gradient(to top, #edc9af, #f4e2d8);
      overflow: hidden;
    }

    .camel-container {
      position: absolute;
      bottom: 30px;
      width: 150px;
      text-align: center;
    }

    .label {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .camel img {
      width: 100%;
    }

    /* Geschwindigkeit: Je höher die Zahl, desto kürzer die Dauer => schneller */
    .camel-open {
      animation: moveLeftToRight 10s linear infinite; /*  178→ schnell */
      left: -150px;
    }

    .camel-old {
      animation: moveLeftToRight 20s linear infinite; /* 69→ langsamer */
      left: -150px;
    }

    @keyframes moveLeftToRight {
      0% {
        left: -200px;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <div class="section">
      <h1>Offene Rechnungen</h1>
      <div class="value">178</div>
    </div>
    <div class="section">
      <h1>Offene Rechnungen älter als 14 Tage</h1>
      <div class="value">69</div>
    </div>
  </div>

  <div class="desert">
    <!-- Kamel für offene Rechnungen -->
    <div class="camel-container camel-open" style="top: 20px;">
      <div class="label">Offene Rechnungen</div>
      <div class="camel">
        <img src="https://raw.githubusercontent.com/PWOJ167/docuware-dashboard/d2bf76493cc00e1c917616b390e095064186729e/Camel.png" alt="Kamel">
      </div>
    </div>

    <!-- Kamel für alte Rechnungen -->
    <div class="camel-container camel-old" style="top: 20px;">
      <div class="label">Rechnungen</div>
      <div class="camel">
        <img src="https://raw.githubusercontent.com/PWOJ167/docuware-dashboard/d2bf76493cc00e1c917616b390e095064186729e/Camel.png" alt="Kamel">
      </div>
    </div>
  </div>

</body>
</html>
