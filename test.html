<!DOCTYPE html>
<html>
<head>
  <title>Rechnungs√ºbersicht</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="myChart" width="400" height="200"></canvas>
  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Alte', 'Offene', 'Summe'],
        datasets: [{
          label: 'Rechnungen',
          data: [
            59, 
            159, 
            218
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            stepSize: 10
          }
        }
      }
    });
  </script>
</body>
</html>
